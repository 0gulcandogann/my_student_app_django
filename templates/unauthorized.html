<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unauthorized Access</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <!-- FontAwesome Resmi CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/iofrm-style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/iofrm-theme35.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.png' %}">
    <style>
        /* Sayfanın genel stili */
        body {
            background: linear-gradient(135deg, #ff6b6b, #ff8787); /* Kırmızı tonlarında gradyan arka plan */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        /* Kart stili */
        .unauthorized-card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        /* Uyarı simgesi */
        .warning-icon {
            font-size: 3rem;
            color: #dc3545; /* Kırmızı renk */
            margin-bottom: 1rem;
        }

        /* Başlık stili */
        .unauthorized-card h2 {
            color: #dc3545;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        /* Mesaj stili */
        .unauthorized-card p {
            color: #666;
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        /* Buton stili */
        .btn-login {
            background-color: #dc3545; /* Kırmızı arka plan */
            color: #fff; /* Beyaz yazı */
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease; /* Yumuşak geçiş */
            text-decoration: none;
            display: inline-block;
        }

        .btn-login:hover {
            background-color: #b02a37; /* Daha koyu kırmızı */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2); /* Hafif gölge efekti */
        }
    </style>
</head>
<body>
    <div class="unauthorized-card">
        <i class="fas fa-exclamation-triangle warning-icon"></i>
        <h2>Unauthorized Access</h2>
        <p>You do not have permission to access this page.</p>
        <a href="{% url 'login' %}" class="btn-login">Go to Back</a>
    </div>

    <!-- JavaScript -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
