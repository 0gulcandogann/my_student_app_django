{% extends 'dashboard.html' %}

{% block content %}
    <div class="container mt-4">
        <h3 class="font-md mb-4 text-center" style="color: #6e48aa;">Add New Student</h3>
        <div class="card shadow-lg p-4">
            <form method="post" enctype="multipart/form-data" id="add-student-form">
                {% csrf_token %}
                <!-- Fotoğraf yükleme ve önizleme alanı -->
                <div class="mb-4 text-center">
                    <label class="form-label">Photo (Optional)</label>
                    <div id="photo-preview" class="mt-2">
                        <div class="photo-preview-container" onclick="document.getElementById('photo').click();">
                            <input class="photo-input" type="file" name="photo" id="photo" accept="image/*">
                            <img id="preview-image" src="#" alt="Photo Preview">
                            <div class="photo-placeholder">
                                <i class="fas fa-plus"></i>
                                <span class="photo-placeholder-text">Select Photo</span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Diğer form alanları -->
                <div class="mb-3">
                    <label for="student_id" class="form-label">Student ID</label>
                    <input class="form-control custom-input" type="text" name="student_id" id="student_id" placeholder="Student ID" required>
                </div>
                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name</label>
                    <input class="form-control custom-input" type="text" name="first_name" id="first_name" placeholder="First Name" required>
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input class="form-control custom-input" type="text" name="last_name" id="last_name" placeholder="Last Name" required>
                </div>
                <div class="mb-3">
                    <label for="level" class="form-label">Level</label>
                    <select class="form-control custom-input" id="level" name="level" required>
                        <option value="çözmez">Çömez</option> <!-- Zaten düzeltilmiş -->
                        <option value="kıdemli">Kıdemli</option>
                    </select>
                </div>
                <div class="form-button d-flex justify-content-center">
                    <button id="submit" type="submit" class="ibtn">Add Student</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Mesajları -->
    <div class="toast-container">
        <div id="file-error-toast" class="toast toast-danger" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="true" data-bs-delay="3000">
            <div class="toast-body">
                Only image files (.jpg, .jpeg, .png, .gif) are allowed!
                <button type="button" class="btn-close float-end" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <style>
        /* Kart için stil */
        .card {
            border-radius: 12px;
            border: none;
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        /* Form alanları için stil */
        .custom-input {
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .custom-input:focus {
            border-color: #6e48aa;
            box-shadow: 0 0 8px rgba(110, 72, 170, 0.3);
        }

        /* Etiketler için stil */
        .form-label {
            color: #6e48aa;
            font-weight: 500;
            cursor: default; /* Etiketin tıklanabilir olmadığını belirtmek için */
        }

        /* Fotoğraf önizleme alanı için stil */
        .photo-preview-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .photo-preview-container:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        /* Fotoğraf yükleme alanı */
        .photo-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        #preview-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .photo-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f1f3f5;
            color: #6e48aa;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .photo-placeholder i {
            margin-bottom: 5px;
        }

        .photo-placeholder-text {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .photo-preview-container:hover .photo-placeholder {
            background-color: #e9ecef;
        }

        /* Buton için stil */
        .ibtn {
            background: linear-gradient(90deg, #6e48aa, #9d50bb);
            color: #fff;
            padding: 12px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .ibtn:hover {
            background: linear-gradient(90deg, #563d7c, #7b3e99);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        /* Toast mesajları için stil */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }

        .toast {
            min-width: 300px;
            border-radius: 5px;
        }

        .toast-danger {
            background-color: #f8d7da !important;
            border-color: #dc3545 !important;
            color: #721c24 !important;
        }
    </style>

    <script>
        // Fotoğraf önizleme ve dosya uzantı kontrolü için JavaScript
        document.getElementById('photo').addEventListener('change', function(event) {
            const preview = document.getElementById('preview-image');
            const placeholder = document.querySelector('.photo-placeholder');
            const file = event.target.files[0];
            const allowedExtensions = ['jpg', 'jpeg', 'png', 'gif'];
            const fileExtension = file ? file.name.split('.').pop().toLowerCase() : '';

            // Dosya uzantısını kontrol et
            if (file && !allowedExtensions.includes(fileExtension)) {
                // Toast mesajını göster
                const toast = new bootstrap.Toast(document.getElementById('file-error-toast'));
                toast.show();
                // Dosya seçimini iptal et
                this.value = '';
                preview.style.display = 'none';
                placeholder.style.display = 'flex';
                return;
            }

            // Geçerli bir dosya seçildiyse önizlemeyi göster
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    placeholder.style.display = 'none';
                };
                reader.readAsDataURL(file);
            } else {
                preview.style.display = 'none';
                placeholder.style.display = 'flex';
            }
        });
    </script>
{% endblock %}
